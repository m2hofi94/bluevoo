<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-stable" ng-click="signup()" ng-hide="userId">
          <i class="icon ion-log-in"></i>
        </button>
        <button class="button button-stable" ng-show="userId" ui-sref="app.myProfile">
          <i class="icon ion-person"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-icon-left" href="#/app/checkin" menu-close>
          <i class="icon ion-android-checkmark-circle"></i>
          Check-in
        </ion-item>
        <ion-item class="item-icon-left" href="#/app/nearme" menu-close>
          <i class="icon ion-ios-people"></i>
          IBMer near me
        </ion-item>
        <ion-item class="item-icon-left" href="#/app/map" menu-close>
          <i class="icon ion-map"></i>
          Map
        </ion-item>
        <!--ion-item class="item-icon-left" href="#/app/camera" menu-close>
          <i class="icon ion-map"></i
          Camera
        </ion-item-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
