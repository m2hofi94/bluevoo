<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-stable" ng-click="signup()" ng-hide="userId">
          <i class="icon ion-log-in"></i>
          Create Profile
        </button>
        <button class="button button-stable" ui-sref="app.profile" ng-show="userId">
          <i class="icon ion-person"></i>
          {{user.username}}
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item href="#/app/checkin" menu-close>
          Check-in
        </ion-item>
        <ion-item href="#/app/nearme" menu-close>
          People near me
        </ion-item>
        <ion-item href="#/app/map" menu-close>
          Map
        </ion-item>
        <ion-item href="#/app/profile" menu-close>
          Profile
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
